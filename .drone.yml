---
pipeline:

  install:
    image: node:9.9.0
    commands:
      - npm install npm-login-cmd --no-save
      - npm config set registry https://npm-proxy.fury.io/$${NPM_TOKEN}/$${NPM_USER}/
      - npm config set always-auth
      - echo "ca=" >> /root/.npmrc
      - echo "//npm-proxy.fury.io/$${NPM_TOKEN}/$${NPM_USER}/:_authToken=$${NPM_TOKEN}" >> /root/.npmrc
      - npx npm-login-cmd
      - npm config list
      - ls /root/.npmrc
      - npm install
      - npm run init
    secrets: [NPM_USER, NPM_PASS, NPM_EMAIL, NPM_TOKEN]
    when:
      event: [push, tag]

  build:
    image: node:9.9.0
    commands:
      - npm run build --prod
    when:
      event: [push, tag]
      status: [success]

  build-docker-image:
    image: plugins/docker
    insecure: true
    registry: registry.tola.io
    repo: registry.tola.io/humanitec/walhall-sample-angular-app
    file: Dockerfile
    auto_tag: true
    secrets: [DOCKER_USERNAME, DOCKER_PASSWORD]
    when:
      event: [tag]
      status: [success]

  notify:
    image: plugins/slack
    channel: drone-ci
    username: Drone-CI
    secrets: [SLACK_WEBHOOK]
    when:
      status: [failure]
